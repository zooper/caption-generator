<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .header h3 {
            margin: 0;
            color: #333;
            font-size: 16px;
        }
        
        .status {
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
        }
        
        .status.online {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .status.offline {
            background: #ffebee;
            color: #c62828;
        }
        
        .button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: background 0.2s;
        }
        
        .button.primary {
            background: linear-gradient(45deg, #405de6, #fd1d1d);
            color: white;
        }
        
        .button.primary:hover {
            opacity: 0.9;
        }
        
        .button.secondary {
            background: #f5f5f5;
            color: #333;
        }
        
        .button.secondary:hover {
            background: #e0e0e0;
        }
        
        .instructions {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
            margin-top: 10px;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>üì∏ Caption Generator</h3>
    </div>
    
    <div id="status" class="status">
        <div class="loading">Checking status...</div>
    </div>
    
    <button id="openApp" class="button secondary">
        üöÄ Open Caption Generator
    </button>
    
    <button id="fillCaption" class="button primary" disabled>
        üìù Fill Instagram Caption
    </button>
    
    <button id="openSettings" class="button secondary">
        ‚öôÔ∏è Settings
    </button>
    
    <div class="instructions">
        <strong>How to use:</strong><br>
        1. Generate caption in the app<br>
        2. Go to Instagram create page<br>
        3. Click "Fill Caption" button
    </div>

    <script src="popup.js"></script>
</body>
</html>
